<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Locations and Smart Devices</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Users/lokeshshanmugam/Desktop/DB Project/Css/services.css">
    <link rel="stylesheet" href="/Users/lokeshshanmugam/Desktop/DB Project/Css/home.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">
          <i class="fa-light fa-bolt"></i> S H E M S
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" id="home-link">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Accounts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1 class="text-white">Service Locations</h1>
            <button type="button" class="btn btn-danger mb-3" onclick="clearServiceLocations()">Clear Locations</button>
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-white">Location Name</th>
                       
                    </tr>
                </thead>
                <tbody id="serviceLocationsTableBody"></tbody>
            </table>
            <h2>Add Service Location</h2>
            <form id="addLocationForm" class="form-inline mb-3">
                <div class="form-group mr-2">
                    <input type="text" id="locationName" class="form-control" placeholder="Location Name" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="addServiceLocation()">Add Location</button>
            </form>
        </div>

        <div class="col-md-6">
            <h1 class="text-white">Smart Devices</h1>
            <button type="button" class="btn btn-danger mb-3" onclick="clearSmartDevices()">Clear Devices</button>
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-white">Device Type</th>
                        <th class="text-white">Device Model</th>
                     
                    </tr>
                </thead>
                <tbody id="smartDevicesTableBody"></tbody>
            </table>
            <h2>Add Smart Device</h2>
            <form id="addDeviceForm" class="mb-3">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="deviceType">Device Type:</label>
                        <select id="deviceType" class="form-control" onchange="loadDeviceModels()" required>
                            <option value="refrigerator">Refrigerator</option>
                            <option value="ac">Air Conditioner</option>
                            <option value="light">Smart Light Bulb</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="deviceModel">Device Model:</label>
                        <select id="deviceModel" class="form-control" required></select>
                    </div>
                    
                    <div class="form-group col-md-5">
                        <button type="button" class="btn btn-success btn-block" onclick="addSmartDevice()">Add Device</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/Users/lokeshshanmugam/Desktop/DB Project/Scripts/services.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/Users/lokeshshanmugam/Desktop/DB Project/Scripts/home.js"></script>

</body>
</html>
